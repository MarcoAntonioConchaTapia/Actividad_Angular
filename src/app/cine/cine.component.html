<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video  class="video" src="../assets/red.mp4" autoplay="true" muted="true" loop="true" ></video>
    <section id="sect1" class="sect" >
        <video src="../assets/fondoCine.mp4" autoplay="true" muted="true" loop="true"  width="100%" height="250 px"   ></video>
        <h1>Cine para estudiantes</h1>
      </section>
    <br>

    <div class="container text-center bg-primary" >
        <div class="row">
            <div class="col">
                <br>
                <br>
                <br>
                <h4>Datos del comprador</h4>
                <br>
                <div class="form-floating mb-3">
                    <input type="name" [(ngModel)]="nombre" class="form-control" id="floatingInput">
                    <label for="floatingInput">Introduce el nombre del comprador</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" [(ngModel)]="numeroC">
                    <label for="floatingInput">Cantidad de compradores</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" [(ngModel)]="numeroB">
                    <label for="floatingInput">total de boletos a comprar</label>
                </div>
                <br>
                <h4>Tarjeta de Cine</h4>
                <br>
                <div class="form-check" style="text-align: left;">
                    <input class="form-check-input" type="radio" name="Si" id="Si" [(ngModel)]="tarjeta" [value]="true">
                    <label class="form-check-label">
                      Si
                    </label>
                    <br>
                </div>
                <div class="form-check" style="text-align: left;">
                    <input class="form-check-input" type="radio" name="No" id="No" [(ngModel)]="tarjeta" [value]="false">
                    <label class="form-check-label">
                      No
                    </label>
                </div>
            </div>
            <br>


            <div class="col" style="margin-top: 6rem text-center">
                <br>
                <br>
                <br>
                <h4>Check out</h4>
                <br>
                <div class="form-floating mb-3" style="vertical-align: middle;">
                    <input type="email" class="form-control" id="floatingInput" [(ngModel)]="pagar" disabled="true">
                    <br>
                    <br>
                    <input type="email" class="form-control" id="floatingInput" [(ngModel)]="nombre" disabled="true">
                    <label for="floatingInput">Total</label>
                </div>
                <div *ngIf="aviso1">
                    <div class="card-body justify-content-center align-items-center text-center"></div>
                    <h2 class="ticket">Adquiridos</h2>

                </div>
                <div *ngIf="aviso2E">
                    <div class="card-form justify-content-center align-items-center text-center">
                        <h2>No puedes comprar m√°s de 7 boletos por persona </h2>
                    </div>

                </div>
                <div class="col">
                    <br>
                    <div class="form-floating mb-3" style="vertical-align: middle;">
                        <button type="button" class="btn btn-secondary" (click)="procesoCine()">Procesar</button>
                    </div>
                    <div class="form-floating mb-3" style="vertical-align: middle;">
                        <button type="button" class="btn btn-secondary" >Cancelar</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">

                </div>


            </div>
        </div>
    </div>
</body>

</html>
